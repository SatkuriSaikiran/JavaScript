<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Banner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner {
      width: 1200px;
      height: 300px;
      background-color: #0077B5;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text {
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="text">
      <span>T</span><span style="color: #FFD700;">R</span><span>Y</span>
    </div>
  </div>
</body>
</html>
